<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <span th:if="${userName} == null">
        <h1>Hello</h1>
        <span th:if="${errorMessage} != null" th:text="'Error: ' + ${errorMessage}"></span>
        <form action="login">
            <h2>Enter your name</h2>
            <input type="text" name="userName">
            <input type="password" name="userPassword">
            <input type="submit">
        </form>
    </span>
    <h1 th:unless="${userName}==null" th:text="'Hello, ' + ${userName}">
    </h1>
</body>
</html>
